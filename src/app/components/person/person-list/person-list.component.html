<h3>Pessoas</h3>

<table *ngIf="people">
  <thead>
    <td>ID</td>
    <td>Nome</td>
    <td>Car√°ter</td>
    <td>E-mail</td>
    <td>...</td>
    <td>...</td>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{person.id}}</td>
      <td>{{person.nome}}</td>
      <td>{{person.tipoPessoa}}</td>
      <td>{{person.email}}</td>
      <td><a routerLink="/person/update/{{person.id}}">Editar</a></td>
      <td><a routerLink="/person/delete/{{person.id}}">Exluir</a></td>
    </tr>

  </tbody>
</table>
