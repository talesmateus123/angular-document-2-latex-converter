<h3>Editar documento</h3>
<br>
<div *ngIf="document" class="form-group">
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Título*</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.titulo"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Sub-título*</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.subTitulo"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Título em inglês*</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.title"></textarea>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-2">
      <label>Ano*</label>
      <input type="number" class="form-control" [(ngModel)]="document.ano">
    </div>
    <div class="form-group col-sm-5">
    <label>Escolaridade*</label>
      <select class="form-control" [(ngModel)]="document.nivelEscolar">
        <option value="orientando" >Aluno</option>
        <option value="orientador" >Orientador</option>
      </select>
    </div>
    <div class="form-group col-sm-5">
      <label>Tipo de trabalho*</label>
      <select class="form-control" [(ngModel)]="document.tipo">
        <option value="monografia" >Monografia</option>
        <option value="artigo" >Artigo</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-4">
      <label>Cidade/Estado*</label>
      <input type="text" class="form-control" [(ngModel)]="document.nomeCidade">
    </div>
    <div class="form-group col-sm-8">
      <label>Curso*</label>
      <input type="text" class="form-control" [(ngModel)]="document.nomeCurso">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Instituição*</label>
      <input type="text" class="form-control" [(ngModel)]="document.nomeInstituicao">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label>Sigla da nstituição*</label>
      <input type="text" class="form-control" [(ngModel)]="document.siglaInstituicao">
    </div>
    <div class="form-group col-sm-6">
      <label>Título acadêmico*</label>
      <select class="form-control" [(ngModel)]="document.tituloAcademico">
        <option value="graduacao" >Graduação</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Pré-ambulo</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.preAmbulo"></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Dedicatoria</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.dedicatoria"></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label>Epígrafe</label>
      <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.epigrafe"></textarea>
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-sm-12">
        <label>Resumo*</label>
        <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.resumo"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-12">
        <label>Abstract*</label>
        <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.abstractX"></textarea>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-sm-12">
        <label>Agradecimentos</label>
        <textarea style="width: 100%;" class="form-control" rows="2" [(ngModel)]="document.agradecimentos"></textarea>
      </div>
    </div>
  <!--pessoas:document[]-->
  <div class="row">
    <div class="col-sm-12 col-button-right">
      <button type="button" class="btn btn-success" (click)="update()">Salvar</button>
    </div>
  </div>
</div>
