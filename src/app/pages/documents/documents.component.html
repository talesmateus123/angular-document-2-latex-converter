
<div class="row">
  <div class="col-sm-6">
    <h3>Meus trabalhos</h3>
  </div>
  <div class="col-sm-6 text-right">
    <p-button label="Novo"  routerLink="/documents/new" icon="pi pi-file" styleClass="ui-button-info"></p-button>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <p-table [value]="documents">
      <ng-template pTemplate="header">
        <tr>
          <th>Título</th>
          <th>Tipo</th>
          <th>Instituição</th>
          <th>
            <i class="pi pi-ellipsis-h"></i>
          </th>
          <th>
            <i class="pi pi-ellipsis-h"></i>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-document>
        <tr>
          <td>{{document.titulo}}</td>
          <td>TCC</td>
          <ng-template #outro>
            <td>Outro</td>
          </ng-template>
          <td>{{document.siglaInstituicao}}</td>

          <td>
            <p-button styleClass="ui-button-info" label="Editar" routerLink="/documents/info/{{document.id}}" ></p-button>
          </td>

          <td>
            <p-button styleClass="ui-button-danger" label="Excluir" (click)="delete(document.id)" ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
